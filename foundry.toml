[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
via_ir = true

# CORRECT REMAPPINGS (this is what you were missing)
remappings = [    
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# Optional: cache & ffi
cache_path  = "cache"
ffi         = false
fs_permissions = [{ access = "read", path = "./"}]